<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion des Patients</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .form-container {
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      margin-top: 20px;
    }
    .card-header {
      background-color: #0d6efd;
      color: white;
      border-radius: 10px 10px 0 0 !important;
    }
    .btn-submit {
      background-color: #0d6efd;
      border: none;
      padding: 10px 25px;
    }
    .form-label {
      font-weight: 500;
    }
    .error-message {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card form-container">
          <div class="card-header py-3 mb-3">
            <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Enregistrement d'un Patient</h4>
          </div>
          <div class="card-body">
            <form method="post" th:action="@{savePatient}" class="needs-validation" novalidate>
              <div class="mb-4">
                <label for="nom" class="form-label">Nom:</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" id="nom" placeholder="Entrez le nom du patient" name="nom" th:value="${patient.nom}">
                </div>
                <span class="text-danger error-message" th:errors="${patient.nom}"></span>
              </div>

              <div class="mb-4">
                <label for="dateNaissance" class="form-label">Date de Naissance:</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                  <input type="date" class="form-control" id="dateNaissance" name="dateNaissance" th:value="${patient.dateNaissance}">
                </div>
              </div>

              <div class="mb-4">
                <label for="score" class="form-label">Score:</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-chart-line"></i></span>
                  <input type="number" class="form-control" id="score" placeholder="Entrez le score" name="score" th:value="${patient.score}">
                </div>
                <span class="text-danger error-message" th:errors="${patient.score}"></span>
              </div>

              <div class="form-check form-switch mb-4">
                <input class="form-check-input" type="checkbox" id="malade" name="malade" th:checked="${patient.malade}">
                <label class="form-check-label" for="malade">Malade</label>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="reset" class="btn btn-outline-secondary me-2">
                  <i class="fas fa-undo me-1"></i> Réinitialiser
                </button>
                <button type="submit" class="btn btn-primary btn-submit">
                  <i class="fas fa-save me-1"></i> Enregistrer
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle avec Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script pour la validation des formulaires -->
  <script>
    // Activation de la validation Bootstrap
    (function() {
      'use strict';
      var forms = document.querySelectorAll('.needs-validation');
      Array.prototype.slice.call(forms).forEach(function(form) {
        form.addEventListener('submit', function(event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</div>
</body>
</html>
