<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Gestion des Patients</title>
  <style>
    /* Body styling */
    body {
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    /* Card styling */
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Table styling */
    .table thead {
      background-color: #007bff;
      color: white;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f9f9f9;
    }

    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }

    /* Button styling */
    .btn {
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-info {
      background-color: #17a2b8;
      border-color: #17a2b8;
    }

    .btn-outline-info {
      color: #17a2b8;
      border-color: #17a2b8;
    }

    .btn-outline-info:hover {
      background-color: #17a2b8;
      color: white;
    }

    .nav-pills .nav-link {
      border-radius: 50%;
      padding: 10px;
    }

    .nav-pills .nav-link:hover {
      background-color: #f1f1f1;
    }

    /* Badge styling */
    .badge {
      font-size: 1rem;
    }

    /* Pagination */
    .pagination {
      justify-content: center;
      margin-top: 20px;
    }

    .pagination a {
      margin: 0 5px;
    }

    /* Search bar */
    .input-group input {
      border-radius: 20px;
    }

    .input-group button {
      border-radius: 20px;
    }

    /* Container styling */
    .container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="container p-3">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Liste des patients</h5>
        <a th:href="@{/formPatient}" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Nouveau Patient
        </a>
      </div>
      <div class="card-body">
        <!-- Recherche -->
        <form method="get" th:action="@{/patients}" class="mb-4">
          <div class="input-group">
            <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Rechercher...">
            <button class="btn btn-info" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>

        <!-- Tableau des patients -->
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Date de Naissance</th>
              <th>Score</th>
              <th>Malade</th>
              <th colspan="2">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${patients}">
              <td th:text="${p.id}"></td>
              <td th:text="${p.nom}"></td>
              <td th:text="${#dates.format(p.dateNaissance, 'dd/MM/yyyy')}"></td>
              <td th:text="${p.score}"></td>
              <td>
                <span th:if="${p.malade}" class="badge bg-danger">Oui</span>
                <span th:unless="${p.malade}" class="badge bg-success">Non</span>
              </td>
              <td>
                <a class="btn btn-sm btn-primary" th:href="@{editPatient(id=${p.id})}">
                  <i class="bi bi-pencil"></i> Modifier
                </a>
              </td>
              <td>
                <a class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce patient?')"
                   th:href="@{deletePatient(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                  <i class="bi bi-trash"></i> Supprimer
                </a>
              </td>
            </tr>
            <tr th:if="${patients.isEmpty()}">
              <td colspan="7" class="text-center">Aucun patient trouvé</td>
            </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <ul class="nav nav-pills">
          <li th:each="page, status : ${pages}">
            <a th:class="${status.index == currentPage ? 'btn btn-info ms-1' : 'btn btn-outline-info ms-1'}"
               th:href="@{/patients(page=${status.index}, keyword=${keyword})}"
               th:text="${status.index + 1}">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
