<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Patients</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body class="container">
<h2 class="my-4">Liste des Patients</h2>
<form th:action="@{/index}"  method="get">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Date de Naissance</th>
        <th>Malade</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}"></td>
        <td th:text="${patient.name}"></td>
        <td th:text="${#dates.format(patient.dateDeNaissance, 'yyyy-MM-dd')}"></td>
        <td th:text="${patient.malade ? 'Oui' : 'Non'}"></td>
        <td th:text="${patient.score}"></td>
    </tr>
    </tbody>
</table>

<nav>
    <ul class="pagination">
        <li th:each="page,status : ${pages}" class="page-item">
            <a th:href="@{/index(page=${status.index})}" th:text="${status.index}" class="page-link"></a>
        </li>
    </ul>
</nav>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
