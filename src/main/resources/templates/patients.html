<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Patients</title>
</head>
<body>
<div layout:fragment="content">
    <div class="p-3">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Liste des patients</h5>
                <a th:href="@{/formPatient}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nouveau Patient
                </a>
            </div>
            <div class="card-body">
                <form method="get" th:action="@{index}" class="mb-4">
                    <div class="input-group">
                        <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Rechercher...">
                        <button class="btn btn-info" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Date de Naissance</th>
                            <th>Score</th>
                            <th>Malade</th>
                            <th colspan="2">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p:${listPatients}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.nom}"></td>
                            <td th:text="${#dates.format(p.dateNaissance, 'dd/MM/yyyy')}"></td>
                            <td th:text="${p.score}"></td>
                            <td>
                                <span th:if="${p.malade}" class="badge bg-danger">Oui</span>
                                <span th:unless="${p.malade}" class="badge bg-success">Non</span>
                            </td>
                            <td>
                                <a class="btn btn-sm btn-primary" th:href="@{editPatient(id=${p.id})}">
                                    <i class="bi bi-pencil"></i> Modifier
                                </a>
                            </td>
                            <td>
                                <a class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce patient?')"
                                   th:href="@{deletePatient(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                                    <i class="bi bi-trash"></i> Supprimer
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${listPatients.isEmpty()}">
                            <td colspan="7" class="text-center">Aucun patient trouvé</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav th:if="${totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{index(page=${currentPage-1}, keyword=${keyword})}">&laquo;</a>
                        </li>
                        <li class="page-item" th:each="page : ${pages}" th:classappend="${page == currentPage} ? 'active' : ''">
                            <a class="page-link" th:href="@{index(page=${page}, keyword=${keyword})}" th:text="${page + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{index(page=${currentPage+1}, keyword=${keyword})}">&raquo;</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
